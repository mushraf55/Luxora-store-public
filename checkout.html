<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxora Store</title>
    <!--Custom css-->
    <link rel="stylesheet" href="Style/Shared/header.css" />
    <link rel="stylesheet" href="Style/Pages/Checkout/checkout.css" />
    <link rel="stylesheet" href="Style/Pages/Checkout/checkoutHeader.css" />
    <!----BootStrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" />
    <!-----google-fonts-jomolhari--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap"
      rel="stylesheet" />
    <!----google-fonts-jost-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!----google-font--kaisei-decol-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Jost:ital,wght@0,100..900;1,100..900&family=Kaisei+Decol&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <!----Navbar-->
    <nav class="navbar navbar-color navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-family: Jomolhari, serif"
          href="allproducts.html"
          >LUXORA</a
        >
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0"
            style="font-family: Jost, sans-serif">
            <li class="nav-item">
              <a class="nav-link" href="allproducts.html"
                >Back to products page</a
              >
            </li>
          </ul>

          <ul class="navbar-nav d-flex ms-auto mb-2">
          </ul>
        </div>
      </div>
    </nav>

    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-middle-section">
          Checkout Items 
        </div> 

       
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary"></div>

        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>
    <script type="module" src="Script/checkout.js"></script>
    <!-------Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <!-------Bootstrap-closing--->
  </body>
</html>
