<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxora Store</title>
    <!--Custom css-->
    <link rel="stylesheet" href="Style/Shared/header.css" />
    <link rel="stylesheet" href="Style/Pages/allproucts.css" />
    <link rel="shortcut icon" type="x-icon" href="Images/icon/website-icon.png">

    <!----BootStrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" />
    <!-----google-fonts-jomolhari--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&display=swap"
      rel="stylesheet" />
    <!----google-fonts-jost-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <!----google-font--kaisei-decol-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Jost:ital,wght@0,100..900;1,100..900&family=Kaisei+Decol&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <!----Navbar-->
    <nav class="navbar navbar-color navbar-expand-lg">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-family: Jomolhari, serif"
          href="index.html"
          >LUXORA</a
        >
        <button
          class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0"
            style="font-family: Jost, sans-serif"></ul>

          <ul class="navbar-nav d-flex ms-auto mb-2">
            <li class="nav-item">
              <a class="nav-link" href="checkout.html"
                ><i class="fa-solid fa-bag-shopping"></i
                ><span class="cart-quantity js-cart-quantity"> 0 </span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!---nav-close-->
    <!------hero-section-->
    <main class="container-fluid main-remove navbar-color hero-style">
      <div class="container d-flex justify-content-around p-5">
        <section class="text">
          <h1 class="hero1">
            Find And <br />
            Discover Your <br />
            Own Fashion
          </h1>
          <p>
            Introducing Luxora, where every stitch tells a story of
            craftsmanship and elegance. Our bags aren't just accessories;
            they're companions.
          </p>
        </section>
        <section class="hero-image">
          <div class="outer-div">
            <img class="hero-img" src="Images/hero1.png" alt="" />
          </div>
        </section>
      </div>
    </main>
    <!----all-products-->
    <div class="container-fluid main">
      <div class="container products-grid js-products-grid"></div>
    </div>

    <hr class="hr-style" />

    <!---footer--->
    <div class="container-fluid footer-color">
      <div class="container footer-flex">
        <div class="copyright">&copy; Luxora Store 2024</div>
        <div class="about-dev">
          <div class="about-dev-heading">Developer's Social</div>
          <div class="social-ids">
            <a href="https://www.instagram.com/theremushraf/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com/in/mushrafshaikh/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
            <a href="https://x.com/theremushraf"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <!---scripts-->
    <!---main-script-->
    <script type="module" src="Script/script.js"></script>
    <!----main-script-close-->
    <script
      src="https://kit.fontawesome.com/7260486d2e.js"
      crossorigin="anonymous"></script>
    <!-------Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <!-------Bootstrap-closing--->
  </body>
</html>
